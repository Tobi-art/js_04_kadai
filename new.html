<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyQuiz</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>新しい単語を登録</h1>
    </header>
    <main>
        <form action="" id='form'>
            <div class="line"><label for='Question'>新しい単語 </label><input type="text" name="Q" id="Question"></div><br>
            <div class="line"><label for='Answer1'>選択肢１： </label><input type="text" name="A1" id="Answer1"></div><br>
            <div class="line"><label for='Answer2'>選択肢２： </label><input type="text" name="A2" id="Answer2"></div><br>
            <div class="line"><label for='Answer3'>選択肢３： </label><input type="text" name="A3" id="Answer3"></div><br>
            <div class="line"><label for='Correct'>正解:（1～3）</label><input type="number" min=1 max=3 name="Corr" id="Correct"></div>
            <div class="spacing"><a href="" class="submit" id="submit">登録する</a></div>
        </form>
    </main>
    <footer>
        <div class="new">
            <a href="index.html">練習に戻る</a>
        </div>
    </footer>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="firebase.js"></script>

</body>

</html>
